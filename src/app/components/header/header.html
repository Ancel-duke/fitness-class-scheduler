<header class="bg-gray-100 dark:bg-gray-900 py-4 shadow-sm">
  <div class="container mx-auto px-4 flex items-center justify-between">
    <div class="w-6"></div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 text-center">{{ title }}</h1>
    <button type="button" (click)="toggleTheme()" class="inline-flex items-center justify-center w-9 h-9 rounded-md bg-white/70 dark:bg-gray-800 text-gray-700 dark:text-gray-200 shadow transition-transform duration-150 hover:scale-105" aria-label="Toggle dark mode">
      <svg *ngIf="!isDark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0 4a1 1 0 0 1-1-1v-1.06a9.04 9.04 0 0 1-3.94-1.63l-.75.75a1 1 0 1 1-1.41-1.41l.75-.75A9.04 9.04 0 0 1 7.94 13H6.88a1 1 0 1 1 0-2h1.06a9.04 9.04 0 0 1 1.63-3.94l-.75-.75a1 1 0 1 1 1.41-1.41l.75.75A9.04 9.04 0 0 1 11 4.06V3a1 1 0 1 1 2 0v1.06a9.04 9.04 0 0 1 3.94 1.63l.75-.75a1 1 0 0 1 1.41 1.41l-.75.75A9.04 9.04 0 0 1 19.94 11h1.06a1 1 0 1 1 0 2h-1.06a9.04 9.04 0 0 1-1.63 3.94l.75.75a1 1 0 0 1-1.41 1.41l-.75-.75A9.04 9.04 0 0 1 13 19.94V21a1 1 0 0 1-1 1Z"/>
      </svg>
      <svg *ngIf="isDark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z"/>
      </svg>
    </button>
  </div>
</header>

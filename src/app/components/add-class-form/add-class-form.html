<section class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
  <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-100">Add a Class</h2>

  <form class="space-y-4" (ngSubmit)="onSubmit()">
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="className">Class Name</label>
      <input
        id="className"
        name="className"
        type="text"
        [(ngModel)]="className"
        placeholder="e.g., Yoga Flow"
        class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="day">Day of the Week</label>
      <select
        id="day"
        name="day"
        [(ngModel)]="day"
        class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option>Mon</option>
        <option>Tue</option>
        <option>Wed</option>
        <option>Thu</option>
        <option>Fri</option>
        <option>Sat</option>
        <option>Sun</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="time">Time</label>
      <input
        id="time"
        name="time"
        type="time"
        [(ngModel)]="time"
        class="w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button type="submit" class="w-full inline-flex items-center justify-center rounded-md bg-green-600 text-white px-4 py-2 font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-transform duration-150 hover:scale-[1.02] active:scale-[0.98]">
      Add Class
    </button>
  </form>
</section>

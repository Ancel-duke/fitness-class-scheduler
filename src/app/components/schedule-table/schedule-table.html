<section class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
  <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-100">Schedule</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full text-left text-sm">
      <thead class="text-gray-600 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700">
        <tr>
          <th class="py-2 pr-4">Day</th>
          <th class="py-2 pr-4">Time</th>
          <th class="py-2 pr-4">Class Name</th>
          <th class="py-2 pr-4">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        @for (day of ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']; track day) {
          @for (item of grouped()[day]; track item.id) {
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700" [@rowAnim]>
              <td class="py-2 pr-4 text-gray-800 dark:text-gray-100">{{ day }}</td>
              <td class="py-2 pr-4 text-gray-800 dark:text-gray-100">{{ item.time }}</td>
              <td class="py-2 pr-4 text-gray-800 dark:text-gray-100">{{ item.className }}</td>
              <td class="py-2 pr-4">
                <button (click)="onRemove(item.id)" class="inline-flex items-center rounded-md bg-red-600 text-white px-3 py-1 text-xs font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-transform duration-150 hover:scale-[1.02] active:scale-[0.98]">
                  Remove
                </button>
              </td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>
</section>
